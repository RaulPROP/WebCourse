<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
		<label for="firstname">First Name:</label>
		<input type="text" name="firstname" id="firstname" placeholder="John" required>
		<label for="lastname">Last Name:</label>
		<input type="text" name="lastname" placeholder="Smith" id="lastname" required>
	</div>
	<div>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male">
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female">
		<label for="other">Other</label>
		<input type="radio" name="gender" id="other">
	</div>
	<div>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="email" required>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" placeholder="your password" pattern=".{5,10}" title="Password must be between 5 and 10 characters" required>
	</div>
	<div>
		<label for="birthday">Birthday:</label>
		<select id="birthday">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
		</select>
		<select>
			<option>Day</option>
			<option>01</option>
			<option>02</option>
		</select>
		<select>
			<option>Year</option>
			<option>2017</option>
			<option>2018</option>
		</select>
	</div>
	<div>
		<label for="check">I agree on the terms and conditions</label>
		<input type="checkbox" name="check" required>
	</div>
	<div>
		<input type="submit" name="submit">
	</div>
</form>
</body>
</html>
